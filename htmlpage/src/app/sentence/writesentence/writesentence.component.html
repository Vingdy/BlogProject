<div class="main-box">
        <a><div class="back-icon-box" [routerLink]="['/sentence']">
            <img class="back-icon" src="../../../assets/返回.png">
        </div></a>
        <div class="content-box">
            <quill-editor [(ngModel)]="NewSentence.content" [modules]="quillconfig"
             [style]="{'height':'360px'}" placeholder="输入内容" #content="ngModel" required ></quill-editor>
            <div *ngIf="content.invalid && (content.dirty || content.touched)" class="alert alert-danger">
                    <div *ngIf="content?.errors.required">
                        内容不能为空
                    </div>
                </div>
            <div class="button-box">
                <button type="button" *ngIf="!essayid" [ngClass]="{'write-button':!content.invalid,'disable-write-button':content.invalid}"
                 [disabled]="content.invalid" (click)="NewSentencePush(this.NewSentence)">完成</button>
                <button type="button" *ngIf="!essayid" class="write-button" (click)="ToBackEssay()">返回</button>

                <button type="button" *ngIf="essayid" [ngClass]="{'write-button':!content.invalid,'disable-write-button':content.invalid}"
                [disabled]="content.invalid" (click)="UpdateSentence(this.NewSentence)">修改</button>
                <a [routerLink]="['/sentence']">
                    <button type="button" *ngIf="essayid" class="write-button">返回</button>
                </a>
            </div>
        </div>
    </div>
