<div class="main-box">
        <div class="content-box">
            <div class="button-box">
                <a><button type="button" class="write-button" [routerLink]="['/writegameessay']"  [queryParams] = "{essayid:this.essayid}" *ngIf="Role>5">修改</button></a>
                <button type="button" class="write-button" (click)="openModalWithComponent()" *ngIf="Role>5">删除</button>
            </div>
            <a><div class="back-icon-box" [routerLink]="['/gameessay']">
                <img class="back-icon" src="../../../assets/返回.png">
            </div></a>
            <div class="title-box">
                {{this.GameEssayInfo.title}}
            </div>
            <div class="data-box">
                {{this.GameEssayInfo.time| date:'yyyy/MM/dd HH:mm:ss'}}
                <span class="divider">|</span>
                {{this.GameEssayInfo.tag}}
            </div>
            <div class="cover-box">
                <img src={{this.GameEssayInfo.cover}} class="cover-image">
            </div>
            <div class="content-box">
                <div [innerHTML]="this.GameEssayInfo.content | safeHtml">
            </div>
        </div>
    </div>
