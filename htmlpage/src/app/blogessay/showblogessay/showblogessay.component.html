<div class="show-main-box" [ngStyle]="{'top':IsEmpty == true ?'20px':'0px'}">
    <div class="show-button-box">
        <button type="button" class="write-button" (click)="ToWriteBlogEssay()" *ngIf="Role>5">有想法了？</button>
    </div>
    <div class="empty" *ngIf="IsEmpty">目前列表为空</div>
    <div class="essay-listbox" *ngFor="let array of BlogEssayArray">
        <div class="show-title-box">
                <a [routerLink]="['/oneblogessay']"  [queryParams]="{essayid:array.id}" class="title-check">
                    {{array.title}}
                </a>
        </div>
        <div class="show-content-box">
            <div [innerHTML]="array.content"></div>
            <a [routerLink]="['/oneblogessay']"  [queryParams] = "{essayid:array.id}" class="link-text">
                查看全部
            </a>
        </div>
        <div class="show-time-box">
            {{array.time| date:'yyyy/MM/dd HH:mm:ss'}}
            <span class="show-divider">|</span>
            {{array.tag}}
        </div>
    </div>
    <div class="page-box">
        <page *ngIf="!IsEmpty" [pageParams]="{limit:this.limit,CurrentPage:this.CurrentPage,TotalPage:this.TotalPage}" (change)="CurrentPageOut($event)" class="page"></page>
    </div>
</div>
<div class="tag-filing-box" *ngIf="!IsEmpty">
    <div class=tag-filing *ngFor="let array of TagArray">
        <a class="check" (click)="GetBlogEssayAboutTag(array.name)">{{array.name}}({{array.number}})</a>
    </div>
</div>
<div class="time-filing-box" *ngIf="!IsEmpty">
    <div class=time-filing *ngFor="let array of TimeArray">
        <a class="check" (click)="GetBlogEssayAboutTime(array.name)">{{array.name | date:'yyyy年MM月'}}({{array.number}})</a>
    </div>
</div>
